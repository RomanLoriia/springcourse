<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<form th:method="post" th:action="@{/{id}/update (id=${user.getId()})}" th:object="${user}">
    <table>
        <tbody>
        <tr>
            <td>Name:</td>
            <td>
                <label>
                    <input type="text" th:field="*{name}">
                </label>
            </td>
        </tr>
        <tr>
            <td>Last Name:</td>
            <td>
                <label>
                    <input type="text" th:field="*{lastName}">
                </label>
            </td>
        </tr>
        <tr>
            <td>Age:</td>
            <td>
                <label>
                    <input type="text" th:field="*{age}">
                </label>
            </td>
        </tr>
        </tbody>
    </table>
    <input type="submit" value="Edit"/>
</form>
</body>
</html>
